name = "chomp-urls"
main = "src/index.js"
compatibility_date = "2024-01-20"

# KV namespace for storing short URLs
[[kv_namespaces]]
binding = "URLS"
id = "template_worker_views"

# Environment variables
# SECURITY WARNING: Change this password before deployment!
# For production, use: wrangler secret put ADMIN_PASSWORD
# For production, use: wrangler secret put API_KEY
[vars]
ADMIN_PASSWORD = "changeme"
API_KEY = "your-api-key-here"
