<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener - Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .auth-section, .admin-section {
            display: none;
        }
        .auth-section.active, .admin-section.active {
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        .url-list {
            margin-top: 30px;
        }
        .url-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #e9ecef;
        }
        .url-info {
            flex: 1;
        }
        .short-url {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
            display: block;
            margin-bottom: 5px;
        }
        .long-url {
            color: #666;
            font-size: 14px;
            word-break: break-all;
        }
        .delete-btn {
            padding: 8px 16px;
            width: auto;
            background: #dc3545;
            margin-left: 10px;
        }
        .delete-btn:hover {
            background: #c82333;
        }
        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .stats {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }
        .stats-number {
            font-size: 36px;
            font-weight: 700;
            color: #667eea;
        }
        .stats-label {
            color: #666;
            margin-top: 5px;
        }
        .logout-btn {
            background: #6c757d;
            margin-top: 20px;
        }
        .logout-btn:hover {
            background: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— URL Shortener Admin</h1>
        
        <!-- Authentication Section -->
        <div id="authSection" class="auth-section active">
            <div id="authMessage" class="message"></div>
            <form id="loginForm">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter admin password" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
        
        <!-- Admin Section -->
        <div id="adminSection" class="admin-section">
            <div id="message" class="message"></div>
            
            <div class="stats">
                <div class="stats-number" id="urlCount">0</div>
                <div class="stats-label">Short URLs Created</div>
            </div>
            
            <form id="createForm">
                <div class="form-group">
                    <label for="longUrl">Long URL</label>
                    <input type="url" id="longUrl" placeholder="https://example.com/very/long/url" required>
                </div>
                <div class="form-group">
                    <label for="shortCode">Custom Short Code (optional)</label>
                    <input type="text" id="shortCode" placeholder="Leave blank for random code">
                </div>
                <button type="submit">Create Short URL</button>
            </form>
            
            <div class="url-list">
                <h2 style="margin-bottom: 15px; color: #333;">Your Short URLs</h2>
                <div id="urlsList"></div>
            </div>
            
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>

    <script>
        let authToken = '';
        
        // Check if already authenticated
        const savedToken = localStorage.getItem('adminToken');
        if (savedToken) {
            authToken = savedToken;
            loadUrls();
        }
        
        // Login form handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/admin/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    authToken = data.token;
                    localStorage.setItem('adminToken', authToken);
                    showMessage('authMessage', 'Login successful!', 'success');
                    setTimeout(() => {
                        document.getElementById('authSection').classList.remove('active');
                        document.getElementById('adminSection').classList.add('active');
                        loadUrls();
                    }, 500);
                } else {
                    showMessage('authMessage', data.error || 'Login failed', 'error');
                }
            } catch (error) {
                showMessage('authMessage', 'Network error', 'error');
            }
        });
        
        // Create URL form handler
        document.getElementById('createForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const longUrl = document.getElementById('longUrl').value;
            const shortCode = document.getElementById('shortCode').value || undefined;
            
            try {
                const response = await fetch('/admin/create', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': authToken
                    },
                    body: JSON.stringify({ url: longUrl, shortCode })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage('message', `Short URL created: ${data.shortCode}`, 'success');
                    document.getElementById('createForm').reset();
                    loadUrls();
                } else {
                    if (response.status === 401) {
                        showMessage('message', 'Session expired. Please login again.', 'error');
                        logout();
                        return;
                    }
                    showMessage('message', data.error || 'Failed to create URL', 'error');
                }
            } catch (error) {
                showMessage('message', 'Network error', 'error');
            }
        });
        
        // Load URLs
        async function loadUrls() {
            try {
                const response = await fetch('/admin/list', {
                    headers: { 'Authorization': authToken }
                });
                
                if (!response.ok) {
                    if (response.status === 401) {
                        showMessage('message', 'Session expired. Please login again.', 'error');
                        logout();
                        return;
                    }
                    throw new Error('Failed to load URLs');
                }
                
                const data = await response.json();
                displayUrls(data.urls);
                document.getElementById('urlCount').textContent = data.urls.length;
                
                // Switch to admin view if not already there
                document.getElementById('authSection').classList.remove('active');
                document.getElementById('adminSection').classList.add('active');
            } catch (error) {
                showMessage('message', 'Failed to load URLs', 'error');
            }
        }
        
        // Display URLs
        function displayUrls(urls) {
            const urlsList = document.getElementById('urlsList');
            if (urls.length === 0) {
                urlsList.innerHTML = '<p style="color: #999; text-align: center; padding: 20px;">No URLs yet. Create your first short URL!</p>';
                return;
            }
            
            urlsList.innerHTML = urls.map(item => `
                <div class="url-item">
                    <div class="url-info">
                        <a href="/${item.shortCode}" class="short-url" target="_blank">/${item.shortCode}</a>
                        <div class="long-url">${item.url}</div>
                    </div>
                    <button class="delete-btn" onclick="deleteUrl('${item.shortCode}')">Delete</button>
                </div>
            `).join('');
        }
        
        // Delete URL
        async function deleteUrl(shortCode) {
            if (!confirm(`Delete short URL /${shortCode}?`)) return;
            
            try {
                const response = await fetch(`/admin/delete/${shortCode}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': authToken }
                });
                
                if (response.ok) {
                    showMessage('message', 'URL deleted successfully', 'success');
                    loadUrls();
                } else {
                    if (response.status === 401) {
                        showMessage('message', 'Session expired. Please login again.', 'error');
                        logout();
                        return;
                    }
                    const data = await response.json();
                    showMessage('message', data.error || 'Failed to delete URL', 'error');
                }
            } catch (error) {
                showMessage('message', 'Network error', 'error');
            }
        }
        
        // Logout
        function logout() {
            authToken = '';
            localStorage.removeItem('adminToken');
            document.getElementById('adminSection').classList.remove('active');
            document.getElementById('authSection').classList.add('active');
            document.getElementById('password').value = '';
        }
        
        // Show message
        function showMessage(elementId, text, type) {
            const messageEl = document.getElementById(elementId);
            messageEl.textContent = text;
            messageEl.className = `message ${type}`;
            setTimeout(() => {
                messageEl.className = 'message';
            }, 5000);
        }
    </script>
</body>
</html>
